site_name: MicroPasts Documentation
copyright: 'Copyright Â© 2013 - 2021: UCL, The British Museum, University of
Cambridge, University of Stirling and SciFabric'
theme:
  name: material
  font:
    text: Roboto
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - attr_list
    - smarty
    - wikilinks
    - codehilite:
        linenums: True
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde
